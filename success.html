<body>
    <div class="success-container">
        <div class="checkmark"></div>
        <div class="emoji">üçî</div>
        <h1>Paiement R√©ussi !</h1>
        <p>Merci pour votre commande ! Nous pr√©parons vos d√©licieux burgers californiens.</p>
        
        <div class="order-details">

    <script>
        async function openWhatsApp() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session_id');
            let paymentId = sessionId || 'inconnu';

            // R√©cup√©ration du vrai Payment Intent
            if (sessionId) {
                try {
                    const res = await fetch(`/api/checkout-session?session_id=${sessionId}`);
                    const data = await res.json();
                    if (res.ok && data.payment_intent) paymentId = data.payment_intent;
                } catch (e) {}
            }

            // R√©cup√©ration du panier depuis localStorage
            let orderItems = [];
            try {
                const lastOrder = localStorage.getItem('lastOrder');
                if (lastOrder) {
                    orderItems = JSON.parse(lastOrder);
                    localStorage.removeItem('lastOrder'); // Nettoyage
                }
            } catch (e) {}

            // Construction du r√©capitulatif
            let recap = "";
            let total = 0;

            if (orderItems.length > 0) {
                recap = "\n*R√©capitulatif de ma commande :*\n";
                orderItems.forEach(item => {
                    const itemTotal = (item.price * item.quantity).toFixed(2);
                    recap += `‚Ä¢ ${item.quantity}x ${item.displayName} ‚Üí ${itemTotal}‚Ç¨\n`;
                    total += item.price * item.quantity;
                });
                recap += `\n*Total : ${total.toFixed(2)}‚Ç¨*\n`;
            }

            const message = encodeURIComponent(
`Bonjour Burger California üçî

Ma commande vient d'√™tre pay√©e avec succ√®s ! (ID: ${paymentId})

${recap}
Je passe chercher ma commande *(sur place / √† emporter)*.

Merci beaucoup !`
            );

            // Remplace par ton num√©ro WhatsApp
            window.open(`https://wa.me/33751473122?text=${message}`, '_blank');
        }

        // Ouvre WhatsApp automatiquement 1.8 secondes apr√®s chargement
        window.addEventListener('load', () => {
            setTimeout(openWhatsApp, 1800);
        });
    </script>
</body>
</html>
